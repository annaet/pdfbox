<div class="container">
  <h1>PDFBox</h1>

  <p>Use this service to PDFs for the <a href="http://sl.dais-ita.org/science-library">DAIS Science Library</a>.</p>

  <form>

    <div class="form-group">
      <label for="origin">Origin</label>
      <input type="text" class="form-control" id="origin" placeholder="URL">
    </div>

    <div class="form-group">
      <label for="origin">Destination</label>
      <input type="text" class="form-control" id="destination" placeholder="URL">
    </div>

    <button type="submit" class="btn btn-default">Generate</button>
  </form>
</div>
